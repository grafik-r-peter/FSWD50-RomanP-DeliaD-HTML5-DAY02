<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Day 2 - HTML | Forms</title>
</head>
<body>

	<h3>Registration Form</h3>

	<form action="day2-htmlexcercise3_submit" method="get" accept-charset="utf-8">
		Name:<br>
		<input type="text" value="First and last name"><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="unspecified">Unspecified<br><br>
		How did you find us?<br>
		<select>
		<option value="Google">Google</option>
		<option value="newspaper">Newspaper</option>
		<option value="tv-spot">TV Spot</option>
		<option value="radio-spot">Radio Spot</option>
		</select>
		<br>
		<br>

		Tell us something about you: <br/>
		<textarea name="message" cols="25" rows="10">It is not mandatory to fill in.</textarea>
       
       <br/>
       <br/>
        <input type="checkbox" name="newsletter" checked> Yes, I want to subscribe. <br>
        <br>

		<input type="submit" name="Submit your data">
	</form>

</body>
</html>
