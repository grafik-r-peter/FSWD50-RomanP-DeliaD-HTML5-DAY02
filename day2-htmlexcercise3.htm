<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Day 2 - HTML | Forms</title>
</head>
<body>

	<form action="day2-htmlexcercise3_submit" method="get" accept-charset="utf-8">
		Name:<br>

		<option value="newspaper">Newspaper</option>
		<option value="tv-spot">TV Spot</option>
		<option value="radio-spot">Radio Spot</option>
		</select>
	</form>
